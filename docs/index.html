<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduación</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUa1zW4k+9v5XYhE93RZx2TvL/5Zh3ima2tZpCO7+Rf+2h4L9C30i0qpt5YX"
    crossorigin="anonymous"
  />
  <!-- Nuestro CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Encabezado -->
  <header class="text-center py-5">
    <h1>Graduación</h1>
  </header>

  <!-- Sección del contador -->
  <section class="container text-center py-5">
    <h2>Cuenta Regresiva</h2>
    <div id="countdown" class="countdown">
      <span id="days">0</span> Días 
      <span id="hours">0</span> Horas 
      <span id="minutes">0</span> Minutos 
      <span id="seconds">0</span> Segundos
    </div>
  </section>

  <!-- Sección de Ubicación -->
  <section class="container text-center py-5">
    <h2>Ubicación</h2>
    <p>Aquí estará la ubicación del evento.</p>
    <!-- Más adelante puedes incrustar un mapa de Google, etc. -->
  </section>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+7+4EMoKMk9ZJb0pFZ2CUg4hrPbJ6"
    crossorigin="anonymous"
  ></script>

  <!-- Nuestro JS -->
  <script src="js/config.js"></script>
</body>
</html>
